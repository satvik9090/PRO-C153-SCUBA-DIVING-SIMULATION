<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="rotation.js"></script>
    </head>

    <body>
        <a-scene background="color: #026F90">
            <a-entity id="look" look-controls camera position="0 1 1.5"></a-entity>

            <!--Asset Management-->
            <a-assets>
                <a-asset-item
                    id="islandMap"
                    src="./island/scene.gltf"
                ></a-asset-item>

                <a-asset-item
                    id="scuba-diver"
                    src="./scuba_diver/scene.gltf"
                ></a-asset-item>
            </a-assets>

            <!--Island-->
            <a-entity
                id="island"
                gltf-model="#islandMap"
                position="0 0 0"
                scale="0.5 0.5 0.5"
                animation="property: position; to: 0 0 10; easing: linear; loop: true; dur: 160000"
                island-rotation-reader
            ></a-entity>

            <!--Scuba Diver-->
            <a-entity
                id="scuba-diver-model"
                gltf-model="#scuba-diver"
                position="2 -0.54 2.1"
                rotation="0 90 0"
                scale="3 3 3"
                scuba-diver-rotation-reader
            ></a-entity>
        </a-scene>
    </body>
</html>
